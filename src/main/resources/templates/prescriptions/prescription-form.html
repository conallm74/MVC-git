<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>Prescription Form</title>
</head>
<body>
<div class="container">
    <h3>Prescription Management</h3>
    <hr>
    <p class="h4 mb-4">Prescription Form</p>
</div>

<form action="@{/prescriptions/showPresForm}" th:object="${patient}" method="POST">

    <!--Adding hidden from field to handle updates-->
    <input type="hidden" th:field="*{patientId}">

    <p>First Name: <span th:text="${patient.firstName}"></span></p>

    <p>Last Name: <span th:text="${patient.lastName}"></span></p>

    <p>Email: <span th:text="${patient.email}"></span></p>

    <p>Address: <span th:text="${patient.address}"></span></p>

    <!-- prescription fields -->

    <form action="@{/prescriptions/prescribePrescription}" th:object="${prescription}" method="POST">

        <input type="hidden" th:field="*{prescriptionId}">
        <input type="hidden" th:field="*{patientId}">

        <input type="text" th:field="*{medicationName}"
           class="form-control mb-4 w-25" placeholder="Medication">>

        <input type="text" th:field="*{prescriptionDate}"
           class="form-control mb-4 w-25" placeholder="Date of Prescription">

        <input type="text" th:field="*{dosage}"
               class="form-control mb-4 w-25" placeholder="Dose">

        <input type="text" th:field="*{prescribingDoctor}"
               class="form-control mb-4 w-25" placeholder="Prescriber">
    <!-- submit button -->
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>



</body>
</html>
